<!DOCTYPE html>
<html>
<head>
	<title>Form Pratice</title>
</head>
<body>
<div>
	<form>
		<h3>表單哇</h3>
		<p>簡單的輸入框，標籤placeholder是提示字，且input標籤語法不需成對</p>
		<input type="text" placeholder="文字" />
		<p>換成輸入信箱吧！</p>
		<input type="email" placeholder="信箱" />
		<p>文字框</p>
		<textarea></textarea>
		<p>來個下拉選單，手帳要買哪種？</p>
		<select>
			<option>hobo日</option>
			<option>TN</option>
			<option>MD一期一會</option>
		</select>
		
		<p>顏色選擇(單選題)</p>
		<input type="radio" name="color" />紅色
		<input type="radio" name="color" />藍色
		<input type="radio" name="color" />粉色
		<input type="radio" name="color" />黑色
		<p>想要買甚麼墨水(多選題)</p>
		<input type="checkbox" name="red" />SKB 赭紅
		<input type="checkbox" name="blue" />寫樂? 蒼天
		<input type="checkbox" name="blue2" />iro 紺碧
		<p>提交吧，雖然還沒後台不知道能不能送出</p>
		<input type="submit" value="click">
	</form>
</div>
</body>
</html>
